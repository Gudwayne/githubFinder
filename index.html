<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">


    <link rel="shortcut icon" href="github.ico" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <title>Github Finder</title>
</head>
<body>
    <div class="cont">
        <nav class="navbar navbar-dark mb-5 hct">
            
            <div class="container">
                <a href="#" class="navbar-brand logo">
                <i class="fab fa-github fa-2x pr-3"></i>
                Github Finder</a>
            </div>
        </nav>
        <div class="container searchContainer sect">
            <div class="search card card-body bg-light">
                <h1 class="htext">Search Github User</h1>
                <p class="lead">Enter a username to view a user's profile and repos</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
                <br>
                <div id="profile"></div>
            </div>
        </div>

        <footer class="mt-5 p-3 text-center bg-light ftr">
            <i class="fab fa-github fa-lg"></i>
            Github Finder &copy;
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
